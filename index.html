<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CJ ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffe6f2;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  text-align: center;
}

.container {
  background: white;
  padding: 40px 25px;
  border-radius: 25px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
  position: relative;
  z-index: 2;
}

.cj-name {
  font-size: 20px;
  font-weight: 900;
  color: #ff3399;
  margin-bottom: 10px;
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ff99cc; }
  to { text-shadow: 0 0 20px #ff3399; }
}

h1 {
  font-weight: 900;
  font-size: 24px;
  margin-bottom: 20px;
  color: #ff4da6;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s ease;
  font-weight: 700;
}

#yesBtn {
  background: #ff66b2;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #ff99cc;
  color: white;
  position: relative;
}

.messageBox {
  background: #fff0f5;
  padding: 15px;
  border-radius: 15px;
  margin-top: 20px;
  font-weight: 700;
  color: #ff3399;
  min-height: 40px;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <div class="cj-name">CJ "MY BEBU" ðŸ’–</div>

    <button id="noBtn">NO ðŸ™ˆ</button>
  </div>

  <div class="messageBox" id="message"></div>
</div>

<!-- Background Music -->
<audio id="bgMusic" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2021/09/01/audio_0a8b1cda12.mp3?filename=romantic-background-ambience-110364.mp3" type="audio/mp3">
</audio>

<!-- AWW SOUND -->
<audio id="awwSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b6f6e7a9c.mp3?filename=aww-124024.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const awwSound = document.getElementById("awwSound");
const bgMusic = document.getElementById("bgMusic");

let clickCount = 0;

const funnyTexts = [

  "NOPE NOT GONNA HAPPEN ðŸ˜¤",
  "TRY AGAIN BEBU ðŸ˜Œ",
  "WHY U CLICKING NOOO ðŸ˜­",
  "LAST CHANCE... ðŸ˜ˆ"
];

// Start music after first interaction (required for iPhone)
document.body.addEventListener("click", () => {
  bgMusic.volume = 0.4;
  bgMusic.play().catch(() => {});
}, { once: true });

noBtn.addEventListener("click", function() {

  awwSound.currentTime = 0;
  awwSound.volume = 1;
  awwSound.play().catch(() => {});

  if (clickCount < funnyTexts.length) {
    message.textContent = funnyTexts[clickCount];
  }

  clickCount++;

  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;

yesBtn.addEventListener("click", function() {

  for (let i = 0; i < 80; i++) {
    let conf = document.createElement("div");
    conf.innerHTML = "ðŸ’–";
    conf.style.position = "absolute";
    conf.style.left = Math.random() * 100 + "vw";
    conf.style.top = "-20px";
    conf.style.fontSize = "24px";
    conf.style.animation = "float 4s linear forwards";
    document.body.appendChild(conf);
  }

  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#ffd6e8;
      font-family:Poppins;
      text-align:center;
      color:#ff3385;
      padding:20px;
    ">
      <div style="
        background:white;
        padding:40px;
        border-radius:25px;
        box-shadow:0 15px 35px rgba(255,105,180,0.3);
      ">
        <h1 style="font-size:28px;">
          AS U SHOULD, I'M UR BEBU HEHI ðŸ’˜
        </h1>
      </div>
    </div>
  `;
});

// Floating hearts
setInterval(() => {

  heart.className = "heart";
  heart.innerHTML = "ðŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 800);
</script>

</body>
</html>
