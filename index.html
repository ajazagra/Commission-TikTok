<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CJ My Bebu üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9ec4, #ffc3e6);
}

.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    z-index: 10;
}

h1 { color: #ff4d88; }

.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d88;
    color: white;
}

#noBtn {
    background: #ccc;
    position: fixed;
}

#funnyText {
    margin-top: 15px;
    min-height: 24px;
}

#warning {
    color: red;
    font-weight: bold;
    display: none;
    margin-top: 10px;
}

#countdown {
    font-size: 22px;
    font-weight: bold;
    color: darkred;
    display: none;
}

#message {
    display: none;
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #ff4d88;
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 18px;
    animation: floatUp linear forwards;
}
@keyframes floatUp {
    from { transform: translateY(100vh); opacity:1;}
    to { transform: translateY(-10vh); opacity:0;}
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: fall linear forwards;
}
@keyframes fall {
    to { transform: translateY(100vh) rotate(720deg); opacity:0;}
}

/* Screen Shake */
@keyframes shake {
    0% { transform: translate(1px, 1px); }
    25% { transform: translate(-1px, 2px); }
    50% { transform: translate(-3px, 1px); }
    75% { transform: translate(3px, 1px); }
    100% { transform: translate(1px, -1px); }
}
.shake {
    animation: shake 0.3s infinite;
}
</style>
</head>

<body>

<audio id="boing" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
<audio id="applause" src="https://www.soundjay.com/human/applause-8.mp3"></audio>

<div class="card" id="card">
    <h1>CJ (MY BEBU) üíï</h1>
    <p>Will you be my Valentine? ü•∫üíò</p>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="funnyText"></div>
    <div id="warning">‚ö†Ô∏è LAST CHANCE...</div>
    <div id="countdown"></div>

    <div id="message">
        AS U SHOULD, I‚ÄôM UR BEBU HEHI üíò
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const funnyText = document.getElementById("funnyText");
const warning = document.getElementById("warning");
const countdownEl = document.getElementById("countdown");
const message = document.getElementById("message");
const boing = document.getElementById("boing");
const applause = document.getElementById("applause");
const card = document.getElementById("card");

const funnyMessages = [
    "Are you sure? ü§®",
    "Nope not gonna happen.",
    "Try again üòå",
    "Wrong answer.",
    "System error: No not allowed.",
    "Bebu override activated üíñ",
    "Nice try üò≠"
];

let clickCount = 0;

// Start No beside Yes
window.onload = () => {
    const rect = yesBtn.getBoundingClientRect();
    noBtn.style.left = (rect.right + 10) + "px";
    noBtn.style.top = rect.top + "px";
};

// Move No randomly
function moveNo() {
    const padding = 20;
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Countdown
function startCountdown() {
    let time = 3;
    countdownEl.style.display = "block";
    countdownEl.innerText = "Auto-selecting YES in " + time + "...";

    const timer = setInterval(() => {
        time--;
        countdownEl.innerText = "Auto-selecting YES in " + time + "...";
        if (time <= 0) {
            clearInterval(timer);
            yesBtn.click();
        }
    }, 1000);
}

function handleNo(e) {
    e.preventDefault();
    boing.play();
    funnyText.innerText = funnyMessages[clickCount % funnyMessages.length];
    clickCount++;
    moveNo();

    if (clickCount === 5) {
        warning.style.display = "block";
        card.classList.add("shake");
    }

    if (clickCount === 8) {
        startCountdown();
    }
}

noBtn.addEventListener("click", handleNo);

document.addEventListener("touchstart", (e) => {
    const touch = e.touches[0];
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        touch.clientX - (rect.left + rect.width/2),
        touch.clientY - (rect.top + rect.height/2)
    );
    if (distance < 80) handleNo(e);
});

yesBtn.addEventListener("click", () => {
    applause.play();
    message.style.display = "block";
    funnyText.style.display = "none";
    warning.style.display = "none";
    countdownEl.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    card.classList.remove("shake");
    launchConfetti();
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 400);

// Confetti
function launchConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }
}
</script>

</body>
</html>
